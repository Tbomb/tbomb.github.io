<h1>lodash.toarray v4.4.0</h1>
<p>The <a href="https://lodash.com/">lodash</a> method <code>_.toArray</code> exported as a <a href="https://nodejs.org/">Node.js</a> module.</p>
<h2>Installation</h2>
<p>Using npm:</p>
<pre><code class="language-bash">$ {sudo -H} npm i -g npm
$ npm i --save lodash.toarray
</code></pre>
<p>In Node.js:</p>
<pre><code class="language-js">var toArray = require('lodash.toarray');
</code></pre>
<p>See the <a href="https://lodash.com/docs#toArray">documentation</a> or <a href="https://github.com/lodash/lodash/blob/4.4.0-npm-packages/lodash.toarray">package source</a> for more details.</p>
