<!DOCTYPE html>
<html lang="en">
  <head>
    <title>for Jen</title>
  </head>
  <body>
	<div id="player"></div>

	<script src="http://www.youtube.com/player_api"></script>

	<script>
	    
	    // create youtube player https://www.youtube.com/watch?v=w_a4aIN-xX8
	    var player;
	    var video_address;

	    function onYouTubePlayerAPIReady(video_id) {
	    	video_address = prompt("Enter a link for the video","");
	    	if(video_address != null){
		        player = new YT.Player('player', {
		          height: '390',
		          width: '640',
		          videoId: video_address,
		          events: {
		            'onReady': onPlayerReady,
		            'onStateChange': onPlayerStateChange
		          }
	        	});
	    	}

	    }

	    // autoplay video
	    function onPlayerReady(event) {
	        event.target.playVideo();
	    }

	    // when video ends
	    function onPlayerStateChange(event) {
	        if(event.data === 0) {
	            player.loadVideoById(video_address, 5, "large")
	        }
	    }
	    
	</script>
  </body>
</html>
